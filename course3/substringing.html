<html>

    <head>
        <title>Substring Demo</title>
    </head>
    
    
    <body>
        
        
        
        <script>
        
            var str = 'NAME=FRED,BASIC=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA';
            
            var substring = str.substr(str.lastIndexOf('BASIC=')+6);
            
            console.log(substring);
            
            var csv = 'item1,item2,item3,item4';
            var items = csv.split(',');
            console.log(items);
        
        
        
        </script>
        
        
        
    </body>
    
</html>
